# Configuration JaCoCo pour le projet
# Fichier : src/test/resources/jacoco.properties

# Format de sortie du rapport
jacoco.output=html

# Emplacement du rapport
jacoco.destfile=target/jacoco.exec

# Inclusions/Exclusions
jacoco.includes=ma/ensa/marrakech/**/*
jacoco.excludes=**/*Test.class,**/Test*.class

# Seuils minimums
jacoco.line.coverage.minimum=0.80
jacoco.branch.coverage.minimum=0.70
jacoco.complexity.coverage.minimum=0.70

# Options d'exécution
jacoco.dumponexit=true
jacoco.append=true

# Exclusions supplémentaires pour les frameworks
# jacoco.exclclassloader=org.apache.maven.shared.invoker.MavenClassLoader
